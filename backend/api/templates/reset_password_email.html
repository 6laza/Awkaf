<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إعادة تعيين كلمة المرور</title>
  <style>
    .reset-container {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      margin: 40px auto;
      direction: rtl;
      text-align: right;
    }

    .reset-container h2 {
      color: #035116;
      margin-bottom: 16px;
      font-size: 24px;
    }

    .reset-container p {
      color: #333;
      font-size: 15px;
      margin: 8px 0;
    }

    .reset-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #035116;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .reset-button:hover {
      background-color: #023f10;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>إعادة تعيين كلمة المرور</h2>
    <p>مرحبًا {{ user.first_name|default:"" }},</p>
    <p>انقر على الزر أدناه لإعادة تعيين كلمة المرور الخاصة بك:</p>
    <a class="reset-button" href="{{ reset_link }}">إعادة تعيين كلمة المرور</a>
    <p>إذا لم تطلب ذلك، يمكنك تجاهل هذه الرسالة.</p>
  </div>
</body>
</html>
